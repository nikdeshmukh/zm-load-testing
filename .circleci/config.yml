version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    steps:
      - checkout

      # Install SSH client
      - run:
          name: Install SSH client
          command: sudo apt-get update && sudo apt-get install -y openssh-client

      # Set up SSH key
      - add_ssh_keys:
          fingerprints:
            - "18:3d:67:c0:96:a6:b9:46:0e:3d:27:16:e9:93:81:ff"

      # Create the results directory
      - run:
          name: Create Results Directory
          command: 
            ssh -o StrictHostKeyChecking=no root@132.145.159.252
            mkdir -p /tmp/result

      # Connect to remote server and run JMeter test
      - run:
          name: Run JMeter test on remote server
          command: 
            ssh -o StrictHostKeyChecking=no root@132.145.159.252 
            "cd /home/opc/zm-load-testing; sh regression_load_test.sh"
       
   #  Generate CSV file from jtl input
      - run:
          name: Generate CSV file from jtl file
          command: 
            ssh -o StrictHostKeyChecking=no root@132.145.159.252 "java -jar /opt/apache-jmeter-5.4.3/lib/cmdrunner-2.2.jar --tool Reporter --plugin-type SynthesisReport --input-jtl /tmp/soap/generic_zsoap.jtl --generate-csv /tmp/results/generic_zsoap.csv" &
            ssh -o StrictHostKeyChecking=no root@132.145.159.252 "java -jar /opt/apache-jmeter-5.4.3/lib/cmdrunner-2.2.jar --tool Reporter --plugin-type SynthesisReport --input-jtl /tmp/imap/generic_imap.jtl --generate-csv /tmp/results/generic_imap.csv" &
            ssh -o StrictHostKeyChecking=no root@132.145.159.252 "java -jar /opt/apache-jmeter-5.4.3/lib/cmdrunner-2.2.jar --tool Reporter --plugin-type SynthesisReport --input-jtl /tmp/pop/generic_pop.jtl --generate-csv /tmp/results/generic_pop.csv" &
            ssh -o StrictHostKeyChecking=no root@132.145.159.252 "java -jar /opt/apache-jmeter-5.4.3/lib/cmdrunner-2.2.jar --tool Reporter --plugin-type SynthesisReport --input-jtl /tmp/lmtp/generic_lmtp.jtl --generate-csv /tmp/results/generic_lmtp.csv" &

      # Copy test artifacts to the results directory
      - run:
          name: Copy Test Artifacts
          command: |
            scp -r root@132.145.159.252:/tmp/soap /tmp/result
            scp -r root@132.145.159.252:/tmp/imap /tmp/result
            scp -r root@132.145.159.252:/tmp/lmtp /tmp/result
            scp -r root@132.145.159.252:/tmp/pop /tmp/result
            scp -r root@132.145.159.252:/tmp/results/*.csv /tmp/result

      # Upload test artifacts
      - store_artifacts:
          path: /tmp/result
          
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
